name:                codd
version:             0.1.0.0
github:              "mzabani/codd"
license:             BSD3
author:              "Marcelo Zabani"
maintainer:          "mzabani@gmail.com"
copyright:           "2020 Marcelo Zabani"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mzabani/codd#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- filepath
- hspec-core
- mtl
- postgresql-simple
- text
- unliftio
- unliftio-core

default-extensions:
  - DerivingStrategies
  - LambdaCase
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - MultiParamTypeClasses
  - NamedFieldPuns
  - OverloadedStrings
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
  - ViewPatterns

library:
  source-dirs: src
  ghc-options:
    - -Wall
  dependencies:
    - attoparsec

executables:
  codd-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - codd

tests:
  codd-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - codd
    - hspec
    - QuickCheck